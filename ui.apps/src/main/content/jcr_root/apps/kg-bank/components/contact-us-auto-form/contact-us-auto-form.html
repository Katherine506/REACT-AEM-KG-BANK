<sly
    data-sly-use.template="core/wcm/components/commons/v1/templates.html"
    data-sly-use.parser="com.konrad.core.reweb.DialogDataParser">
    <sly data-sly-test="${properties.emailLabel}">
        <kg-contact-us-auto-form aem-data="${parser.data}" path="${resource.path @ context='attribute'}"></kg-contact-us-auto-form>

</sly>
