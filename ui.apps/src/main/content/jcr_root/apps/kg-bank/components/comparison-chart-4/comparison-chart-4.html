<sly
        data-sly-use.template="core/wcm/components/commons/v1/templates.html"
        data-sly-use.reweb="com.konrad.core.reweb.DialogDataParser">
    <sly data-sly-test="${properties.title}">
        <kg-comparison-chart aem-data="${reweb.data}">
            <sly  data-sly-resource="${'par-comparison-chart' @ resourceType='wcm/foundation/components/parsys'}"></sly>
        </kg-comparison-chart>
    </sly>
    <sly data-sly-call="${template.placeholder @ isEmpty=!properties.title}"></sly>
</sly>
