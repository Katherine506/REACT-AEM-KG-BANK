<sly
    data-sly-use.template="core/wcm/components/commons/v1/templates.html"
    data-sly-use.post="${'com.konrad.core.models.PostReference' @ path=properties.post}"
    data-sly-use.parser="com.konrad.core.reweb.DialogDataParser">
    <sly data-sly-test="${properties.linkText}">
        <kg-featured-post
            post-data="${post.post.data}"
            aem-data="${parser.data}"></kg-featured-post>
    </sly>
    <sly data-sly-call="${template.placeholder @ isEmpty=(!properties.linkText)}"></sly>
</sly>
