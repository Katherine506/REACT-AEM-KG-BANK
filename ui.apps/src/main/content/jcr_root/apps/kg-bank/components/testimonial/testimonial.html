<sly
        data-sly-use.template="core/wcm/components/commons/v1/templates.html"
        data-sly-use.reweb="com.konrad.core.reweb.DialogDataParser"
        data-sly-use.video="${'com.konrad.core.models.ImageReference' @ childPath='video'}"
        data-sly-use.profile="${'com.konrad.core.models.ImageReference' @ childPath='profile'}">
    <sly data-sly-test="${properties.testimonial}">
        <kg-testimonial aem-data="${reweb.data}"
                        youtube-thumbnail="${video.imagePath}"
                        profile-image="${profile.imagePath}">
        </kg-testimonial>
    </sly>
    <sly data-sly-call="${template.placeholder @ isEmpty=!properties.testimonial}"></sly>
</sly>
