<sly
        data-sly-use.template="core/wcm/components/commons/v1/templates.html"
        data-sly-use.reweb="com.konrad.core.reweb.DialogDataParser">
    <sly data-sly-test = "${properties.label}">
        <kg-tab-container aem-data="${parser.data}">
            <sly data-sly-resource="${'par-tab-container' @ resourceType='wcm/foundation/components/parsys'}"></sly>
        </kg-tab-container>
    </sly>
    <sly data-sly-call="${template.placeholder @ isEmpty=!properties.label}"></sly>
</sly>
