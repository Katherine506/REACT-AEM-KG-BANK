<sly
    data-sly-use.template="core/wcm/components/commons/v1/templates.html"
    data-sly-use.parser="com.konrad.core.reweb.DialogDataParser">
    <sly data-sly-test="${properties.emailLabel}">
        <kg-pdf-download-hero aem-data="${parser.data}" path="${resource.path @ context='attribute'}">
            <sly  data-sly-resource="${'par-pdf-hero-container' @ resourceType='wcm/foundation/components/parsys'}"></sly>
        </kg-pdf-download-hero>
    </sly>
    <sly data-sly-call="${template.placeholder @ isEmpty=(!properties.emailLabel)}"></sly>
</sly>
